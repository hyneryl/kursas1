<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js - js4 - dalybos funkcija</title>
</head>

<body>
	<p id="cont"></p>
	
	<script>
	
		var x = 10;
		var y = 2;
	
		function divise()		{
   var division = x / y;
   var resultat = division;
			return resultat;
		}
   document.getElementById("cont").innerHTML = 'The result of this division is :' + ' ' + divise();
		alert('The result of this division is :' + ' ' + divise());
		console.log('The result of this division is :' + ' ' + divise());

	</script>
</body>
</html>
