<!DOCTYPE html>
<html lang="">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js7 </title>
</head>

<body>
	<div id="skaičiai"></div>
	
	<script>
		var text = "";
		
		var i;
		
		for (i = 0; i < 100; i++) {
			text += 'skaičius' + i++ + '<br>';
		}
		if (i % 2 == 0) {
			document.getElementById("skaičiai").innerHTML = text;
		}
	
	</script>
</body>
</html>
