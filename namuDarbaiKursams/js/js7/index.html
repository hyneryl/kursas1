<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js7 - Printing pair numbers only</title>
		<style>
			#numbers {
				margin-left: 15px;
			}
		</style>
</head>

<body>
	<p>Let's print all pair numbers from 0 to 100 included!</p>
	<div id="numbers"></div>
	
	<script>
		var text = "";
		
		var i;
		
		for (i = 0; i <= 100; i++) {
			text += 'numbers ' + i++ + '<br>';
		}
		if (i % 2 == 0) {
			document.getElementById("numbers").innerHTML = text;
		}
	
	</script>
</body>
</html>
