<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js - js6 age exercice</title>
</head>

<body>
	
	<p> Parašykite funkciją, kuri patikrina jūsų įvestą amžių. Jeigu jūsų amžius yra 18 ir daugiau, tada rodomas pranešimas, kad jūs galite užeiti į svetainę, priešingu atveju, rodomas pranešimas, kad į svetainę užeiti negalite.
	
	</p>
	<br>
	
	<input id="age" type="number" placeholder="įveskite savo amžių--Enter your age:" value="permitComeOnIn()">	
	<button id="submit" type="submit">Submit</button>

	<script>
		
		document.getElementById("submit").addEventListener("click",permitComeOnIn());
		alert("warningMessageOK");
		
		function permitComeOnIn() {
			var i = 0;
			var age = document.getElementById('age').value;
			var warningMessageOK = "Jūs galite užeiti į svetainę!!!";
			var warningMessageNOT = "į svetainę užeiti negalite :( !!!";
		if (age => 18)
		{
			alert("warningMessageOK");
		}
			else if (age =< 18)
			{
				alert("warningMessageNOT");	
			}
		};
		
	</script>	
</body>
</html>
