<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML7 - Table</title>
</head>

<body>
    <table width= 150px border=1>
        <tr>
                <td rowspan="2">&nbsp;</td>
                <th colspan="2" align="center">Vidurkis</th>
                <td rowspan="2" width="auto">Šviesiaplaukiai</td>
        </tr>
        <tr>
            <th style="margin: 0px cellpadding: 0px">Ūgis</th>
            <th style="margin: 0px cellpadding: 0px">Svoris</th>
        </tr>
        <tr>
            <th>Vyrai</th>
            <td>180</td>
            <td>79</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Moterys</th>
            <td>166</td>
            <td>55</td>
            <td>45%</td>
        </tr>
        <Caption align=bottom style=text-align:left>Grupės statistinė lentelė</Caption>
    </table>
</body>
</html>
