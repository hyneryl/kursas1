<!doctype html>
<html lang="lt">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300" />
        <title>Calculatrice-Skaičiuotuvas</title>
    </head>
   
<body>
<div id="container">
<h1>Skaičiuotuvas</h1>
<div id="calculator">
    <div id="header">
        <input type="text" id="number" value="0" autocomplete="off" disabled />
    </div>
    <div id="body">
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons">/</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons">*</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons">-</div>
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons">=</div>
        <div class="buttons">+</div>
    </div>
    <div>
        <input type="button" value="Skaičiuoti" />
    </div>
</div>
</div>
</body>
</html>
